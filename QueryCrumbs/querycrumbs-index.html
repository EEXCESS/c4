<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../examples/lib/jquery-1.11.3.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="../examples/lib/require.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="js/querycrumbs-settings.js"></script>
    <script src="js/querycrumbs.js"></script>
</head>
<body>

<form id="target">
    <input id="query" type="text" value="">
    <input type="submit" value="Search">
</form>

<div id="querycrumbs"></div>


<script>

    function navigateToQuery(query) {
        console.log("navigate to:");
        console.log(query);
    }

    requirejs.config({
        baseUrl: '',
        paths: {
            jquery: '../examples/lib/jquery-1.11.3.min',
            APIconnector: '../APIconnector',
            peas: '../examples/lib/peas/',
            graph: '../examples/lib/graph'
        }
    });



    require(['jquery', 'APIconnector'], function($, api) {

        var QC = QueryCrumbs();
        QC.init($('#querycrumbs'), "undefined", navigateToQuery);

        api.init({
            origin: {
                clientType: "test",
                clientVersion: "0.0",
                module: "querycrumbs",
                userID:"84884"
            },
            loggingLevel: 1
        });
        $("#target").submit(function(event) {
            event.preventDefault();
            var querytext = $("#query").val().split(" ");

            var keywords = [];
            for(var i = 0; i < querytext.length; i++) {
                keywords.push({text: querytext[i]});
            }
            var profile = {
                origin: {
                    module: "querycrumbs"
                },
                loggingLevel: 1,
                numResults: 20,
                contextKeywords: keywords
            };
            api.query(profile, function(res) {
                console.log(res);
                QC.addNewQuery(res.data);
            });
        });
    });
</script>

</body>
</html>
